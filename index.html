<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffe6f0, #ffb3d9);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
}

/* –§–û–ù –° –°–ï–†–î–¶–ê–ú–ò */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 8s linear infinite;
  opacity: 0.6;
}
@keyframes float {
  from { transform: translateY(110vh) scale(0.8); }
  to { transform: translateY(-10vh) scale(1.2); }
}

/* –ö–ê–†–¢–û–ß–ö–ê */
.card {
  background: linear-gradient(145deg, #ffffff, #ffeef7);
  width: 90%;
  max-width: 380px;
  padding: 35px 25px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.25);
  animation: appear 1s ease;
  position: relative;
  z-index: 2;
}

@keyframes appear {
  from { opacity: 0; transform: scale(0.8) translateY(40px); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  color: #e63946;
  margin-bottom: 15px;
}

img {
  width: 190px;
  border-radius: 20px;
  margin-bottom: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* –ö–ù–û–ü–ö–ò */
.buttons {
  position: relative;
  height: 90px;
}

button {
  font-size: 1.15em;
  padding: 14px 22px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  position: absolute;
  transition: transform 0.3s ease;
}

#yes {
  background: linear-gradient(45deg, #4caf50, #81c784);
  color: white;
  left: 50%;
  transform: translateX(-50%) scale(0.5);
}

#yes.pulse {
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.1); }
  100% { transform: translateX(-50%) scale(1); }
}

#no {
  background: linear-gradient(45deg, #e63946, #ff8fab);
  color: white;
  left: 0;
  top: 0;
}

/* –ü–´–õ–¨ –¢–ê–ù–û–°–ê */
.particle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  pointer-events: none;
  animation: dust 1.4s forwards;
}

@keyframes dust {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}

/* –ö–û–ù–§–ï–¢–¢–ò */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall 2s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíï</h1>
  <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHVmMjFxcWN5d3Q0azh3N3NhcXhsemE0ajl3bHl3dno4Mmw4d2pmZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qFmdpUKAFZ6rMobzzu/giphy.gif">
  <div class="buttons">
    <button id="yes">–î–∞ üíñ</button>
    <button id="no">–ù–µ—Ç üôà</button>
  </div>
</div>

<audio id="sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const sound = document.getElementById("sound");

let yesSize = 0.5;
yesBtn.style.transform = `translateX(-50%) scale(${yesSize})`;

/* –§–û–ù –°–ï–†–î–ï–¶ */
for (let i = 0; i < 20; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  h.style.fontSize = 14 + Math.random() * 20 + "px";
  document.body.appendChild(h);
}

/* –ù–ï–¢ –£–ë–ï–ì–ê–ï–¢ */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 220;
  const y = Math.random() * 70;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  yesSize += 0.1;
  yesBtn.style.transform = `translateX(-50%) scale(${yesSize})`;

  if (yesSize > 1) yesBtn.classList.add("pulse");
});

/* –¢–ê–ù–û–° */
noBtn.addEventListener("click", () => {
  const r = noBtn.getBoundingClientRect();
  noBtn.style.opacity = 0;

  for (let i = 0; i < 50; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = r.left + r.width / 2 + "px";
    p.style.top = r.top + r.height / 2 + "px";
    p.style.setProperty("--x", (Math.random() - 0.5) * 300 + "px");
    p.style.setProperty("--y", (Math.random() - 0.5) * 300 + "px");
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 1400);
  }

  setTimeout(() => noBtn.remove(), 300);
});

/* –î–ê */
yesBtn.addEventListener("click", () => {
  navigator.vibrate?.(300);
  sound.play();

  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2000);
  }

  card.innerHTML = `
    <h1>üíò –≠–¢–û –î–ê! üíò</h1>
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHVmMjFxcWN5d3Q0azh3N3NhcXhsemE0ajl3bHl3dno4Mmw4d2pmZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qFmdpUKAFZ6rMobzzu/giphy.gif">
    <p style="font-size:1.3em;">–¢–µ–ø–µ—Ä—å —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –Ω–∞–≤—Å–µ–≥–¥–∞ üíñ</p>
  `;
});
</script>

</body>
</html>
